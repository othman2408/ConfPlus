<body>

    <!-- Start Paper -->
    <section class="paper">
        <h1>Create Paper</h1>
        <p>Paper Details</p>
        <form class="form" action="">

            <div class="title">
                <label for="">Paper Title</label>
                <input class="input-title" type="text" placeholder="Enter paper Title">
            </div>

            <div class="abstract">
                <label for="">Abstract</label>
                <textarea name="" class="input-abstract" cols="30" rows="10"
                    placeholder="Enter paper Abstarct"></textarea>
            </div>

            <div class="menus">
                <div class="authors">
                    <div class="authors-menu">
                        <p>Authors</p>
                        <select name="" id="authors-list">
                            <option value="">One</option>
                            <option value="">Two</option>
                            <option value="">Three</option>
                        </select>
                        <span class="custom-add"><i class="ti ti-plus"></i></span>
                    </div>
                    <div class="authors-list">
                        <ol type="1">
                            <li>Omar</li>
                            <li>Osama</li>
                        </ol>
                    </div>
                </div>
                <div class="presenters">
                    <div class="presenter-menu">
                        <p>Presenter</p>
                        <select name="" id="presenters-list">
                            <option value="">One</option>
                            <option value="">Two</option>
                            <option value="">Three</option>
                        </select>
                        <span class="custom-add"><i class="ti ti-plus"></i></span>
                    </div>
                    <div class="presenters-list">
                        <ol type="1">
                            <li>Omar</li>
                            <li>Osama</li>
                        </ol>
                    </div>
                </div>
            </div>
            <button class="submit">Submit</button>
        </form>
    </section>
    <!-- End Paper -->
