<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-------- GoogleFonts  -------->
    <!-- DM SANS -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-------- GoogleFonts  -------->
    <!-- Icons Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/1.35.0/iconfont/tabler-icons.min.css"
      integrity="sha512-tpsEzNMLQS7w9imFSjbEOHdZav3/aObSESAL1y5jyJDoICFF2YwEdAHOPdOr1t+h8hTzar0flphxR76pd0V1zQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Organizer</title>
  </head>
  <body>
    <!-- Start Organizer -->
    <div class="organizer">
      <!-- Start Navbar -->
      <div class="navigation-menu">
        <ul>
          <li><a href="#">Create Session</a></li>
          <li><a href="#">Sessions</a></li>
        </ul>
      </div>
      <!-- End Navbar -->

      <!-- Start Organizer Content -->
      <div class="organizerContnet">
        <!-- Start Organizer Form -->
        <div class="organizerForm">
          <form action="">
            <!-- Start Accepted Papers -->
            <div class="acceptedPapers">
              <label for="">Accepted Papers</label>
              <select name="" id="accptedPapers">
                <option value="">Paper 1</option>
                <option value="">Paper 2</option>
                <option value="">Paper 3</option>
              </select>
            </div>
            <!-- End Accepted Papers -->

            <!-- Start Location -->
            <div class="location">
              <label for="">Location</label>
              <select name="" id="location">
                <option value="">location 1</option>
                <option value="">location 2</option>
                <option value="">location 3</option>
              </select>
            </div>
            <!-- End Location -->

            <!-- Start Date -->
            <div class="date">
              <label for="">Date</label>
              <select name="" id="date">
                <option value="">date 1</option>
                <option value="">date 2</option>
                <option value="">date 3</option>
              </select>
            </div>
            <!-- End Date -->

            <!-- Start Time -->
            <div class="time">
              <label for="">Select A Time</label>
              <div class="timeInputs">
                <div class="startTime">
                  <label for="">From:</label>
                  <input type="time" name="" id="startTime" />
                </div>
                <div class="endTime">
                  <label for="">To:</label>
                  <input type="time" name="" id="End Time" />
                </div>
              </div>
            </div>
            <!-- End Time -->
          </form>
          <!-- Start Submit -->
          <div class="addSession">
            <a class="addSessionBtn" href="#">ADD</a>
          </div>
          <!-- End Submit -->
        </div>
        <!-- End Organizer Form -->
        <!-- End Organizer Content -->
      </div>
    </div>
    <!-- End Organizer -->
  </body>
</html>
